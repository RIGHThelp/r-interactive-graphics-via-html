  <script>
    
    var axis1 = new Axis(1, subDiamonds, 'carat', 'price', {legend: 'color'});

    var lineObj1 = new MakeLineObj(Theoph, 'Time', 'conc', {group: 'Subject'});
    var line1 = new Line(axis5, lineObj1, 'x1', 'x2', 'y1', 'y2', {});
    var point2 = new Dot(axis5, Theoph, 'Time', 'conc', {});
