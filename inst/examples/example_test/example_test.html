  <script>
  var subArray = createMainStructureE(subArray);

<div id="content1" class="right-output">
<div id="container1" oncontextmenu="return false;"></div></div>
<div id="content2" class="right-output">

<script>makeSearchButton("searchBox1", subArray);</script>
  </div>

  <script>
    
    var axis1 = new Axis(1, subArray, 'carat', 'price', {legend: 'color'});
    var point1 = new Dot(axis1, subArray, 'carat', 'price', {});
    var lineObj1 = new MakeLineObj(fitArray, 'carat', 'price', {});
    var line1 = new Line(axis1, lineObj1, 'x1', 'x2', 'y1', 'y2', {});
    var histObj1 = new ddply(subArray, ['color', 'cut'], {});
    var axis2 = new Axis(2, histObj1, 'color', 'frequency', {legend: 'cut'});
    var hist1 = new Bar(axis2, histObj1, 'color', 'frequency', {});
    var boxObj1 = new MakeBoxObj(subArray, ['color'], ['price'], {});
    var axis3 = new Axis(3, boxObj1, 'color', 'price', {});
    var box1 = new Box(axis3, boxObj1, {});
    var pieObj1 = new ddply(subArray, ['cut'], {});
    var axis4 = new Axis(4, pieObj1, 'cut', 'frequency', {legend: 'cut'});
    var pie1 = new Pie(axis4, pieObj1, 'cut', 'frequency', {});
    makeTable("table1", subArray, 200);
    
    subArray.draw();
    fitArray.draw();
    var AllAxisObjArr = [axis1, axis2, axis3, axis4]; eventTrigger(AllAxisObjArr);
  </script>
